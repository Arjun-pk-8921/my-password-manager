<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My password manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="my-title" style="margin-top: 100px;margin-left: 100px;"><h2>Saved passwords</h2></div>
    <div class="container">
        <div class="child">
            <input type="text" value="Website" class="input">
            <br>
            <input type="text" value="Username" class="input">
            <br>
            <input id="password" type="password" value="Password" class="input" onmouseover="showPassword()">
        </div>
        <div class="child">
            <input type="text" value="Website" class="input">
            <br>
            <input type="text" value="Username" class="input">
            <br>
            <input type="password" name="password" value="Password" class="input" class="form-control">
        </div>
    </div>
</body>
</html>
